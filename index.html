  <!-- 客户端 JS: 随机横幅 -->
<script>
  const banners = [
    { type: "image", src: "/site-img/banner-1.jpg" },
    { type: "video", webm: "/site-img/banner-2.webm", mp4: "/site-img/banner-2.mp4", poster: "/site-img/banner-2.jpg" },
    { type: "image", src: "/site-img/banner-3.jpg" },
    { type: "video", webm: "/site-img/banner-4.webm", mp4: "/site-img/banner-4.mp4", poster: "/site-img/banner-4.jpg" },
    { type: "image", src: "/site-img/banner-5.jpg" },
    { type: "video", webm: "/site-img/banner-6.webm", mp4: "/site-img/banner-6.mp4", poster: "/site-img/banner-6.jpg" },
	{ type: "image", src: "/site-img/banner-7.jpg" }
  ];

  const randomBanner = banners[Math.floor(Math.random() * banners.length)];
  const bannerMedia = document.getElementById('banner-media');

  if (randomBanner.type === "video") {
    bannerMedia.innerHTML = `
      <video autoplay muted loop playsinline poster="${randomBanner.poster}"
             style="width:100%;object-fit:cover;pointer-events:none;">
        <source src="${randomBanner.webm}" type="video/webm">
        <source src="${randomBanner.mp4}" type="video/mp4">
      </video>
    `;
  } else {
    bannerMedia.innerHTML = `
      <img src="${randomBanner.src}" alt="首页横幅" style="width:100%;object-fit:cover;">
    `;
  }
</script>
